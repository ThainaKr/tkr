<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de Clique</title>
</head>
<body>
    <div class="header">
        <div class="heart-container">
            &#10084; <!-- Coração rosa Unicode -->
            <span id="score">0</span>
        </div>
        <div class="timer-container">
            Cronômetro: <span id="timer">0</span> segundos
        </div>
    </div>
    <div class="game-container" id="game-container"></div>
    <div class="game-over-container" id="game-over-container">
        <p class="game-over-message">DESAFIO FINALIZADO</p>
        <button id="restart-button" onclick="restartGame()">Reiniciar Desafio</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
